<div class='panel'>
	<h2>Объявление</h2>
	<div class='linegroupBox'>
		<div class='linegroup'>
			<div class='box'>
				<div class='param'>
					<p style='font-weight:bold'>Номер</p>
				</div>
				<div><input id='number1' type='number' [(ngModel)]='bulletin.num' min='1' pattern='[0-9]{,5}' /></div>
			</div>
		</div>
		<div class='linegroup'>
			<div class='box'>
				<div class='param'>
					<p style='font-weight:bold'>Пользователь</p>
				</div>
				<div>
					<input id='user1' type='text' list='names' [(ngModel)]='bulletin.userId' required/>
				</div>
			</div>
		</div>
		<div class='linegroup'>
			<div class='box'>
				<div class='param' align='top'>
					<p style='font-weight:bold'>Текст</p>
				</div>
				<div>
					<textarea id='text1' rows="6" cols="45" name="text" [(ngModel)]='bulletin.content' required></textarea>
				</div>
			</div>
		</div>
		<div class='linegroup'>
			<div class='box'>
				<div class='param'>
					<p style='font-weight:bold'>Рейтинг</p>
				</div>
				<div>
					<select id='rate1' type='number' [(ngModel)]='bulletin.rating'>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
					</select>
				</div>
				<div class='hint'>
					<p>от 1 до 10</p>
				</div>
			</div>
		</div>
		<div class='linegroup linegroup-lowest'>
			<div class='box'>
				<div class='form-btn-container'>
					<button class='btn btn-delete' (click)='deleteBulletin()'>Удалить</button>
				</div>
				<div>
					<button class='btn btn-default' (click)='changeBulletin()'>Изменить</button>
				</div>
				<div>
					<button class='btn btn-default' (click)='addBulletin()'>Добавить новую запись</button>
				</div>
				<div>
					<button class='btn btn-default' (click)='Back()'>Отменить</button>
				</div>
			</div>
		</div>
	</div>
</div>
<input [(ngModel)]="id" />
